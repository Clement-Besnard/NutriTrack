<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriTrack</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/repas.css">
    <link rel="stylesheet" href="styles/add-repas.css">
    <link rel="stylesheet" href="styles/objectifs.css">
</head>
<body>
    <div id="menu">
        <h2>NutriTrack</h2>
        <button id="btnDashboard">Dashboard</button>
        <button id="btnRepas">Repas</button>
        <button id="btnObjectifs">Objectifs</button>
        <button id="btnStatistiques">Statistiques</button>
    </div>

    <div id="content">
        <h1>Tableau de bord</h1>
            <div class="cards">
                <div class="card">
                    <h3>Calories</h3>
                    <p>200/3000</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: 70%;"></div>
                    </div>
                </div>
                <div class="card">
                    <h3>Prot√©ines</h3>
                    <p>200/3000</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: 50%;"></div>
                    </div>
                </div>
                <div class="card">
                    <h3>Glucides</h3>
                    <p>200/3000</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: 60%;"></div>
                    </div>
                </div>
                <div class="card">
                    <h3>Lipides</h3>
                    <p>200/3000</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: 40%;"></div>
                    </div>
                </div>
            </div>
    </div>

    <!-- Inclure les fichiers JavaScript -->
    <script src="scripts/dashboard.js"></script>
    <script src="scripts/repas.js"></script>
    <script src="scripts/objectifs.js"></script>
    <script src="scripts/statistiques.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
